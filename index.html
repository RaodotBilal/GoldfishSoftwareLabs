<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldfish Software Labs - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="./logo.jpg">
    <meta name="description" content="Goldfish Labs - Innovating the Future of Technology">
    <meta name="keywords" content="Goldfish Labs, Software Development, Innovation, Technology, Coming Soon">
    <meta name="author" content="Goldfish Labs">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 2em;
        }
        #countdown {
            font-size: 1.8em;
            margin: 25px 0;
        }
        p {
            font-size: 1.3em;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact a {
            color: #ffcc00;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .contact i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Something great is on the way</h2>
        <h1>COMING SOON</h1>
        <div id="countdown">
            <span id="days"></span> Days 
            <span id="hours"></span> Hours 
            <span id="minutes"></span> Minutes 
            <span id="seconds"></span> Seconds
        </div>
        <p>Scroll Down</p>
        <p class="contact">For inquiries, contact us at <a href="mailto:info.goldfishsoftwarelabs@gmail.com
"><i class="fa-solid fa-envelope"></i></a></p>
    </div>
    <script>
        function countdownTimer() {
            const launchDate = new Date("Feb 15, 2025 00:00:00").getTime();
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = launchDate - now;
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "We have launched!";
                    return;
                }
                document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
            }, 1000);
        }
        countdownTimer();
    </script>
</body>
</html>
