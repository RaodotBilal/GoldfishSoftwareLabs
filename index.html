<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Goldfish Labs</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image_bg.webp') no-repeat center center/cover;
            color: #00FFFF;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            margin: 20px 0;
        }
        input[type=email] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #00FFFF;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-links a {
            margin: 10px;
            color: #00FFFF;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.jpg" alt="Goldfish Labs Logo" class="logo">
    <h1>Goldfish Labs</h1>
    <p>Something innovative is coming soon. Stay tuned!</p>
    <div id="countdown"></div>
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
    <div class="social-links">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>
    
    <script>
        function updateCountdown() {
            const launchDate = new Date("2025-02-15T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
